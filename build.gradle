// Apply the java plugin to add support for Java
apply plugin: 'application'

mainClassName = "XABridge"

sourceCompatibility=1.7
targetCompatibility=1.7

ext {
  repoUsername = ''
  repoPassword = ''
}

run {
  args = [
    'solace.properties',
    'xa1',
    'q1',
    'solace.properties',
    'xa2',
    'q2'
  ]
}

// In this section you declare where to find the dependencies of your project
repositories {
  maven { 
    credentials {
    username repoUsername
    password repoPassword
    }
  url "https://development.adaptris.net/nexus/content/repositories/thirdparty/" }
  maven { 
    credentials {
    username repoUsername
    password repoPassword
    }
  url "https://development.adaptris.net/nexus/content/groups/adaptris-snapshots/" }
  maven { 
    credentials {
    username repoUsername
    password repoPassword
    }
  url "https://development.adaptris.net/nexus/content/repositories/releases/" }
  maven { 
  url "https://development.adaptris.net/nexus/content/groups/public/" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
  compile "com.atomikos:transactions-jms:3.8.0"
  compile "javax.transaction:jta:1.1"
    
  compile 'com.solacesystems:sol-jms:7.1.0.207'
  compile 'com.solacesystems:sol-jcsmp:7.1.0.207'
  compile 'com.solacesystems:sol-common:7.1.0.207'
  compile 'commons-lang:commons-lang:2.6'
  compile 'commons-logging:commons-logging:1.1.3'
  compile 'org.apache.geronimo.specs:geronimo-jms_1.1_spec:1.1.1'
  
  compile 'org.apache.activemq:activemq-client:5.13.0'
}
